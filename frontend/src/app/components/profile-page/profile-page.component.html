<div class="grid grid-cols-2 auto-rows-min">
    <div class="grid auto-rows-min gap-y-10">
        <p>Firstname: {{ userData.userFirstName }}</p>
        <p>Lastname: {{ userData.userLastName }}</p>
        <p>City: {{ userData.userCity }}</p>
        <p>Email: {{ userData.userEmail }}</p>
        <div>
            <ng-container *ngIf="!userData.userBankAccNumber">
                Bank account isn't connected
                <!--IN THE BANK APP THERE IS PAGE TO CONNECT DIFFRENT SHOPS TO BANK ACC AND 
                AND MY MIND FOR NOW IS TO PASS QUERY PARAM THERE TO LET KNOW WHERE BANK APP
                SHOULD RETURN RESPONSE-->
                <button (click)="redirect(bankPageUrl+'/authorization?return='+bankAuthPage)">
                    Connect
                </button>
            </ng-container>
            <ng-container *ngIf="userData.userBankAccNumber">
                Account connected: {{ "*".repeat(10) + userData.userBankAccNumber.substr(userData.userBankAccNumber.length - 4) }}   
            </ng-container>
        </div>
    </div>
    <div>
        <app-orders-preview 
        [userID]=userData.userID
        ></app-orders-preview>
        <app-lists-preview 
        [userID]=userData.userID
        ></app-lists-preview>
    </div>
</div>
