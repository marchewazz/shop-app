<div>
    <header>Register!</header>
    <form>
        <input 
        class="input-style"
        type="text"
        placeholder="First name"
        [formControl]="registeringAccountFirstName"
        >
        <input 
        class="input-style"
        type="text"
        placeholder="Last name"
        [formControl]="registeringAccountLastName"
        >
        <input 
        class="input-style"
        type="text"
        placeholder="Email"
        [formControl]="registeringAccountEmail"
        >
        <input 
        class="input-style"
        type="password"
        placeholder="Password"
        [formControl]="registeringAccountPassword"
        >
        <input 
        class="input-style"
        type="password"
        placeholder="Repeat password"
        [formControl]="repeatedPassword"
        >
        <input 
        class="input-style"
        type="text"
        placeholder="City"
        [formControl]="registeringAccountCity"
        >
        <div>
            <p>{{ registerInfo }}</p>
            <button *ngIf="registerInfo === 'You\'re email exists in DB!' || registerInfo === 'You\'ve been registered!'"
            class="btn-colors"
            (click)="redirect('/login')">
            Login</button>
        </div>
        <button type="button"
        class="btn-colors"
        (click)="registerUser()"
        >
            Register
        </button>
    </form>
</div>
