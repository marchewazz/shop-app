<button class="border-4 border-blue-900" 
(click)="redirect(createPath('/product/', productData.productID))">
    <div class="grid grid-rows-2">
        <div>img here</div>
        <div>
            <p *ngIf="average != 0">
                {{ average }}/5
            </p>
            <p *ngIf="average == 0">
                No ratings yet
            </p>
            <p>{{ productData.productName }}</p>
            <ul>
                <li class="capitalize" 
                *ngFor="let parameter of productData.productParams | keyvalue">
                    {{parameter.key + ": " + parameter.value}}
                </li>
            </ul>
            <div>
                <span>{{ productData.productPrice+shopCurrency }}</span>
                <button class="btn-colors" 
                *ngIf="productData.productQuantity !== 0"
                (click)="addProduct(productData); $event.stopPropagation()">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    class="h-6 w-6" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor">
                        <path stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" 
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </button>
                <span *ngIf="productData.productQuantity === 0"
                class="text-red-700">
                    Unavailable!
                </span>
            </div>
        </div>
    </div>
</button>
