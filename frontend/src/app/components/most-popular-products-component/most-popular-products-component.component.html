<div>
    <ng-container *ngIf="isLoaded">
        <p class="text-center text-2xl">Our most popular products</p>
        <div class="grid grid-cols-2 gap-10 mx-20 my-10 place-items-stretch
        lg:grid-cols-4">
            <div *ngFor="let product of products">
                <app-product-preview [productData]=product></app-product-preview>
            </div>
        </div>
    </ng-container>
</div>
