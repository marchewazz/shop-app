<div>
    <div class="grid auto-rows-auto gap-y-10 mx-40">
        <p class="text-center text-2xl">
            Login!
        </p>
        <input 
        class="input-style"
        type="text"
        placeholder="Email"
        [formControl]="loginAccountEmail"
        >
        <input 
        class="input-style"
        type="password"
        placeholder="Password"
        [formControl]="loginAccountPassword"
        >
        <div class="grid auto-cols-auto">
            <p class="text-center text-2xl">
                {{ loginInfo }}
            </p>
            <button *ngIf="loginInfo === 'Your email doesn\'t exist in DB!'"
            class="btn-colors"
            (click)="redirect('/register')"
            >
                Register
            </button>
        </div>
        <button type="button"
        class="btn-colors"
        (click)="loginUser()"
        >
            Login
        </button>
    </div>
</div>
