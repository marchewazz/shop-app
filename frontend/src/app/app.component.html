<div>
    <span>
        <a 
        [routerLink]="['/']" 
        routerLinkActive="router-link-active" >
        Main Page
        </a>
    </span>
    <span>
        <a 
        [routerLink]="['/products']" 
        routerLinkActive="router-link-active" >
        Products
        </a>
    </span>
    <ng-container *ngIf="!isUserLogged">
        <span>
            <a 
            [routerLink]="['/login']" 
            routerLinkActive="router-link-active" >
            Login
            </a>
        </span>
        <span>
            <a 
            [routerLink]="['/register']" 
            routerLinkActive="router-link-active" >
            Register
            </a>
        </span>
    </ng-container>
    <ng-container *ngIf="isUserLogged">
        <a 
        [routerLink]="['/profile']" 
        routerLinkActive="router-link-active" >
            Welcome, {{firstName}}!
        </a>
        <button (click)="logout()">
            Logout
        </button>
    </ng-container>
    <span *ngIf="router.url != '/shipping' && router.url != '/login' && router.url != '/register'">
        <app-cart></app-cart>
    </span>
</div>
<router-outlet></router-outlet>
